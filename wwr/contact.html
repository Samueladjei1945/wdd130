<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact White Water Rafting - Get in touch with our team for inquiries, reservations, and suggestions. We're here to help plan your next adventure!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us - White Water Rafting</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/rafting-logo.png" alt="Rafting Site Logo">
        </div>
        <nav> 
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/contact-hero.jpg" alt="Contact Us Hero Image">
            <h1>Contact Us</h1>
        </div>

        <section class="contact-info">
            <h2>Get in Touch</h2>
            <div class="contact-grid">
                <div class="contact-details">
                    <h3>Contact Information</h3>
                    <p>üìç 123 Rafting Street, Kumasi, Ghana</p>
                    <p>üìû +233 20 123 4567</p>
                    <p>üìß info@whitewaterrafting.com</p>
                </div>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d7924.2048711147545!2d-1.6109655!3d6.7573618!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgh!4v1749514753125!5m2!1sen!2sgh" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

        <section class="team">
            <h2>Our Team</h2>
            <div class="team-grid">
                <figure>
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=400&fit=crop" alt="Kwame Mensah - Lead Guide">
                    <figcaption>Kwame Mensah - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400&h=400&fit=crop" alt="Ama Osei - Safety Coordinator">
                    <figcaption>Ama Osei - Safety Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=400&h=400&fit=crop" alt="Kofi Addo - Adventure Specialist">
                    <figcaption>Kofi Addo - Adventure Specialist</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Purpose of Message:</label>
                    <div class="radio-group">
                        <input type="radio" id="general" name="purpose" value="general" required>
                        <label for="general">General Inquiry</label>
                        
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>
                        
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 White Water Rafting Company - Adjei Samuel</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" width="32" height="32">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" width="32" height="32">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" width="32" height="32">
            </a>
        </nav>
        <p><a href="images/contact-wireframe.png" target="_blank">Contact Us Wireframe</a></p>
    </footer>
</body>
</html>
